  <style>
    .carousel {
      width: 500px;
      height: 300px;
      margin: auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }

    .carousel img.active {
      display: block;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <img src="imagenes/Logo-removebg-preview.png" class="active" alt="Imagen 1">
  <img src="imagenes/perfil-removebg-preview.png" alt="Imagen 2">
  <img src="imagenes/City-Parking_Valet-Parking-300x300.png" alt="Imagen 3">
</div>

<div class="controls">
  <button onclick="prev()">Anterior</button>
  <button onclick="next()">Siguiente</button>
</div>

<script>
  const images = document.querySelectorAll('#carousel img');
  let current = 0;

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  function next() {
    current = (current + 1) % images.length;
    showImage(current);
  }

  function prev() {
    current = (current - 1 + images.length) % images.length;
    showImage(current);
  }
</script>
